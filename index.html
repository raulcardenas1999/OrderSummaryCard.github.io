<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width:768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <section class="card__container">
            <div class="card__img">
                <img src="./assets/illustration-hero.svg" alt="Mujer bailando con audifonos" class="card__header-img">
            </div>
            <div class="card__content">
                <h1 class="card__title">Order Summary</h1>
                <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card_price-box">
                    <div class="card__container-repet">
                        <img src="./assets/icon-music.svg" alt="Icono musica" class="card__icon">
                    </div>
                    <h2 class="card__price-info card__container-repet">Annual Plan<br><p>$59.99/year</p></h2>
                    <a href="#" class="card__link card__container-repet">Change</a>
                </div>
                <button class="boton">Proceed to Payment</button>
                <button class="boton boton--secondary">Cancel Order</button>
            </div>
        </section>
    </main>
</body>
</html>
