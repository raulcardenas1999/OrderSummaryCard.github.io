<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width:768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="product-card--container">
            <div class="product-detail--image"></div>
            <div class="product-detail--text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="product-detail--price">
                <div>
                    <span></span>
                </div>
                <div class="price--exception">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <div>
                    <p><a href="">Change</a></p>
                </div>
            </div>
            <div class="product-detail--ca">
                <button class="card--ca1">Proceed to Payment</button>
                <button class="card--ca2">Cancel Order</button>
            </div>
        </section>
    </main>
</body>
</html>
